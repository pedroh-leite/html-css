<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>
    <h1>
        Exemplo de formulário
    </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">

                <option value="" selected> ---ESCOLHA---</option>

                <optgroup label="Região sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="rj"> Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                </optgroup>

                <optgroup label="Região nordeste">
                    <option value="ma">Maranhão</option>
                    <option value="pe">Pernambuco</option>
                    <option value="rn">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" num="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10">
                
            </textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
