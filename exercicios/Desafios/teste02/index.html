<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML abreviação</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre cada item para descobrir qual tag deve usar em cada caso</p>
    <ul>
        <li><abbr title="Utilize a tag &lt;p&gt;">Parágrafo </abbr></li>
        <li><abbr title="Utilize a tag &lt;h1&gt; ... &lt;h6&gt;">Títulos </abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt;">Imagem </abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações </abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt;">Código fonte </abbr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt; e &lt;li&gt;">Lista numerada </abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt; e &lt;li&gt;">Lista demarcada </abbr></li>
    </ul>
</body>
</html>
